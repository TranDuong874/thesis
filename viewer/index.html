<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Viewer (Receiver)</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; }
        video { width: 80%; max-width: 1000px; border: 2px solid #444; border-radius: 8px; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 10px; }
        #status { color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Live Feed</h1>
    <video id="remoteVideo" autoplay playsinline controls muted></video>
    <div id="status">Waiting for connection...</div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDiv = document.getElementById('status');
        const WS_URL = `ws://${window.location.hostname}:8000/ws`;

        let peerConnection;
        let ws;

        const rtcConfig = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        function init() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                statusDiv.textContent = "Connected to Signaling Server. Waiting for Phone...";
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);

                if (!peerConnection) createPeerConnection();

                if (message.type === 'offer') {
                    statusDiv.textContent = "Offer received! Connecting...";
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    ws.send(JSON.stringify(peerConnection.localDescription));
                } else if (message.type === 'candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            };
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            peerConnection.ontrack = (event) => {
                statusDiv.textContent = "Stream received!";
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'disconnected') {
                    statusDiv.textContent = "Peer disconnected";
                }
            };
        }

        init();
    </script>
</body>
</html>
